<h1>Login Below:</h1>

{%for message in messages%}
<h2 style="color: red;">{{messages}}</h2>
{%endfor%}

<form action="login" method="POST">
    {% csrf_token %}
    <h3>Username:</h3>
    <input type="text" name="username">
    <h3>Password:</h3>
    <input type="text" name="password"><br>
    <input type="submit">
</form>
