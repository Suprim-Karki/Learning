{%extends "base.html"%}

{%block head%}

{%endblock%}

{%block body%}
<center>
<div class="content">
    <h1>Task Master</h1>
    <table style="border: 2px solid black; width: 20rem; height: 15rem;">
        <tr>
            <th>Task</th>
            <th>Added </th>
            <th>Actions</th>
        </tr>
        {%for task in tasks%}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td style=" display: flex; flex-direction: column; align-items: center;">
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content", id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
</center>
{%endblock%}
